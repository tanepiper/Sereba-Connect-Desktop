<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
      Serebra Connect Alerts - Confirm
    </title>
    <link rel="stylesheet" media="screen" href="app:/assets/css/ConfirmPrompt.css" type="text/css">
  </head>
  <body>
    <div id="confirm-message">
      <div id="window-handle">
        <span class="logo">&nbsp;</span> <span class="screentype">&nbsp;</span>
        <div id="close-button-container">
          <a href="#" class="close-button"><span>Close</span></a>
        </div>
      </div>
      <div id="message-area">
        <table>
          <tbody>
            <tr>
              <td colspan="2" scope="row" align="center">
                <div class="message"></div>
              </td>
            </tr>
            <tr>
              <td scope="row" align="center">
                <input type="button" class="confirm-button" name="yes" id="yes" value="Yes">
              </td>
              <td scope="row" align="center">
                <input type="button" class="confirm-button" name="no" id="no" value="No">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
