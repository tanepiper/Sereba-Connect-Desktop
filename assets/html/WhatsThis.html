<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Serebra Connect Alerts - Whats This?</title>
		<link rel="stylesheet" media="screen" href="app:/assets/css/WhatsThis.css" />
	</head>
	<body>
		<div id="message-popup">
			<div id="window-handle">
				<span class="logo">&nbsp;</span>
				<span class="screentype">&nbsp;</span>
				<div id="close-button-container"><a href="#" class="close-button"><span>Close</span></a></div>
			</div>
			<div id="message-area">
				<div class="message">
					<p class="message-top">
						The Serebra Connect Alerts tool displays an alert each time a new
						activity, such as a bid or message, occurs for your task(s).
						You can manage and view details of the alerts in the Alerts Center.
					</p>
					<p class="copyright">
						Copyright &copy; 2008 Serebra Learning Corporation.  All rights reserved.
					</p>
					<p align="right">
						<input type="button" id="ok-button" value="OK" />
					</p>
					
				</div>
			</div>
		</div>
	</body>
</html>
